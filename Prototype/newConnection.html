<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title> Taylor Rogers, ITIS4166, New Connection </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src ="scripts/headerFooter.js" ></script>
</head>

<body>

    <div id="header"><!--includes NAV--></div>

        <form id= eventForm>
            <label>Title:</label>
            <br><br>
                
                <input type="text" id="title" cols="30" placeholder="Enter the title of your event">
                     <br><br><br>

                <label>Topic:</label>
                    <input type="text" id="topic" cols="30"  placeholder="what kind of meet is it?">
                    <br><br><br>

                <label">Host:</label>
                    <input type="text" id="host" cols="30"  placeholder="Enter the name of host">
                    <br><br><br>

                <label>Details:</label>
                    <textarea id="details"  rows="6" cols="30" placeholder="Descriped the event in detail">.</textarea>
                    <br><br><br>
                    
                <label>Where:</label>
                    <input type="text" id="where" cols="30"  placeholder="Enter the Location of the event">
                    <br><br><br>

                <label for="start_date">Start date:</label>
                    <input type="text" id="startDate" cols="30"  placeholder="please enter date in mm/dd/yyyy format.">
                    <br><br><br>

                <label for="start_time">Start time:</label>
                    <input type="text" id="startTime" cols="30"  placeholder="Enter your event starting time">
                    <br><br><br>

                <label for="end_time">End time:</label>
                    <input type="text" id="endTime"  cols="30" placeholder="Enter the event ending time">
                    <br><br><br>

                <label for="image">Image URL:</label>
                    <input type="image" id="image"  cols="30" placeholder="Add event images here">
                    <br><br><br>

        </form>
        <a href="connections.html" class="button">Create Connection</a>



        <div id="footer"><!--includes NAV--></div>
</body>

</html>
